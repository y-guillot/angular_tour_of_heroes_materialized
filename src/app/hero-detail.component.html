<ng-template #pendingHero>
	<div class="hero-detail margin-top">
    	<md-progress-spinner  mode='indeterminate' color='warn'></md-progress-spinner>
	</div>
</ng-template>

<!--
	@TODO : Curious rendering | hooks problems :
	ngOnInit() or *ngIf or routing mechanism seems to freeze some parts of the view :
	- ex : a code placed at the bottom of this page (@SEE #here anchor) get troubles.
	- ex : a ng-template declared after the div below get troubles too and won't work.
-->
<div *ngIf="hero; else pendingHero">
	<h2>{{hero.name}} is my Hero!</h2>
	<div class="hero-detail">
		<div id="edit-hero">
			<md-icon aria-hidden="true">edit</md-icon>
			<span>Edit your Hero nÂ° <strong>{{hero.id}}</strong></span>
		</div>
		<section>
			<md-input-container>
				<input mdInput #content required minlength="{{minLength}}" maxlength="{{maxLength}}" placeholder="Name" [(ngModel)]="hero.name">
				<md-hint align="start">todo : already in use</md-hint>
		    	<md-hint align="end">{{content.value.length}} / {{maxLength}}</md-hint>
			</md-input-container>
		</section>
		<section>
			<button id="back" md-raised-button (click)="goBack()">
		    	<md-icon aria-hidden="true">keyboard_backspace</md-icon>Back
		  	</button>
		  	<button id="save" md-raised-button (click)="save()">
		    	<md-icon aria-hidden="true">backup</md-icon>Save changes
		  	</button>
		  	<button id="delete" md-raised-button (click)="delete()">
		    	<md-icon aria-hidden="true">delete_forever</md-icon>Delete
		  	</button>
	  	</section>

			<label>name: </label>
			<input [(ngModel)]="hero.name" placeholder="name">
		</div> -->
	<div>
</div>
